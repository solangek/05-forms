<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Template</title>

</head>
<body>
<h1>A regular form with HTML5 validation attributes</h1>

<form method="GET" action="#">
    <p>
        Email: <input type="email" required/><br/>
    </p>
    <p>
        Name (not empty): <input type="text" required/> <br/>
    </p>

    <p>
    <label for="number">Choose a number between 1 and 10:</label>
    <input type="number" id="number" name="amount" value="1" min="1" max="10"><br/>
    </p>

    <fieldset>
        <legend>You must choose<abbr title="This field is mandatory" aria-label="required">*</abbr></legend>
        <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
        <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
    </fieldset>

    <p>
        <label for="t3">Leave a short message (max 10 characters)</label>
        <textarea id="t3" name="msg" maxlength="10" rows="5"></textarea>
    </p>

    <input type="submit" value="Search"/>
</form>

</body>
</html>
