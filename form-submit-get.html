<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Template</title>

</head>
<body>
    <h1>A regular form submit</h1>
    This form sends a GET request to google server:
    <form method="GET" action="https://www.google.com/search">
        <label for="q">Search google:</label>
        <input type="text" class="form-control" name="q" id="q" placeholder="Search google"/>
        <input type="text" name="hello" value="aaa" id="hello"/>
        <input type="submit" value="Search"/>
    </form>

</body>
</html>
