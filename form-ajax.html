<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
    <script src="js/functions.js"></script>
</head>
<body>
<div class="container">
    <h1>Form with validation (with bootstrap)</h1>
    <p>In this example we attach a listener to the submit event of the form to google servers. We perform a validation (checking that
        the search string is not empty). If empty we display an error message and we cancel the submission.</p>

    <form id="search_form" method="GET" action="https://www.google.com/search">
        <div class="mb-3">
            <label class="form-label" for="search_string">Enter some text: </label>
            <input class="form-control"  type="text" id="search_string" name="q" placeholder="Search google"/>
            <div class="text-danger"></div><!-- this is the error message -->
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
</body>
</html>
